{% load static%}
<!-- ///////////////////////// -->
<div class="modal fade new-project-modal "  id="user_mdl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content ">
    <div class="modal-header">
    <h5 class="modal-title text-warning" id="exampleModalLabel"><i class="icon-user-follow"></i> User Account</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body ">
        <form id="account_reg">
            {% for i in signup_frm %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text">{{i.label}}</span>
                </div>
                {{i}}
                 <!-- <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> -->
            </div>
            {% endfor %}
            
            {% for u in user_frm%}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text">{{u.label}}</span>
                </div>
                {{u}}
        
            </div>
            {% endfor%}
            <!-- {{wallet_frm}} -->

        </form>
        <div class="message">

        </div>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-round btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-round btn-warning" form="account_reg">Create Account</button>
    </div>
    </div>
    </div>
    </div>
<!-- ///////////////////////// -->
