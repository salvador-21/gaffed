<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" href="{% static 'ugs_app/assets/logo2.png'%}" type="image/x-icon"> 
<title class="t_ugs">UGS - LogIn</title>
<link rel="stylesheet" href="{% static 'ugs_app/assets/vendor/bootstrap/css/bootstrap.min.css'%}">
<!-- <link rel="stylesheet" href="{% static 'ugs_app/assets/font-awesome.min.css'%}"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static 'ugs_app/assets/vendor/animate-css/vivify.min.css'%}">

<link rel="stylesheet" href="{% static 'ugs_app/assets/site.min.css'%}">
</head>
<body class="theme-orange font-montserrat">

<div class="page-loader-wrapper">
<div class="loader">
<div class="bar1"></div>
<div class="bar2"></div>
<div class="bar3"></div>
<div class="bar4"></div>
<div class="bar5"></div>
</div>
</div>
<div class="pattern">
<span class="red"></span>
<span class="indigo"></span>
<span class="blue"></span>
<span class="green"></span>
<span class="orange"></span>
</div>
<div class="auth-main particles_js">
<div class="auth_div vivify popIn">
<div class="auth_brand">
<a class="navbar-brand" href="#" style="z-index: 999;position: relative;"><img src="{% static 'ugs_app/assets/logo.png'%}" style="margin-bottom: -200px;" width="150" height="150" class="d-inline-block align-top" alt></a>
</div>
<div class="card">
<div class="body">
<p class="lead pt-4 mt-3">Login to your account</p>
<form class="form-auth-small m-t-20" id="auth">
 
<div class="form-group">
<label for="username" class="control-label sr-only">Email</label>
<input type="text" class="form-control round " name="username" id="username"  placeholder="Username">
</div>
<div class="form-group">
<label for="password" class="control-label sr-only">Password</label>
<input type="password" class="form-control round" name="password" id="password" placeholder="Password">
</div>
<div class="form-group message">
<!-- <div class="alert alert-danger alert-dismissible round" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
<i class="fa fa-times-circle"></i> Password not matched!</div> -->
</div>
<button type="submit" class="btn btn-warning btn-round btn-block" form="auth" >LOGIN</button>
<!-- {{game_frm}} -->
<!-- <div class="bottom">
<span class="helper-text m-b-10"><i class="icon-lock"></i> <a href="forgotpassword.html">Forgot password?</a></span>
<span>Don't have an account? <a href="page-register.html">Register</a></span>
</div> -->
</form>
</div>
</div>
</div>
<div id="particles-js"></div>
</div>

{% include '../includes/footer_script.html'%}
<script src="{% static 'ugs_app/assets/scripts/auth.js'%}"></script>
</body>


</html>
